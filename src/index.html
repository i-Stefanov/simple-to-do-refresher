<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script defer src="../app.js"></script>
    <title>Todo list Simplified</title>
  </head>
  <body>
    <h1 class="title">Stuff I need to do!</h1>
    <section class="all-tasks">
      <h2 class="task-list-title">My list</h2>
      <ul class="task-list" data-lists></ul>
      <p id="no-lists-message" class="empty-state">No lists yet. Create one!</p>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </section>
    <section class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>You tube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <p id="no-tasks-message" class="empty-state" style="display: none">
          No tasks in this list. Add one!
        </p>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </section>
  </body>
  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
</html>
